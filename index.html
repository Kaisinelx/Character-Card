<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thalen â€¢ Character Card</title>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container" tabindex="0" role="button" aria-pressed="false">
    <div class="card-inner">
      <!-- FRONT -->
      <div class="card card-front">
        <img src="vine_frame_overlay.png" alt="Vine Frame" class="vine-frame">

        <div class="card-content">
          <div class="card-top">
            <img src="./your-character.png" alt="Character Art" class="character-image">
            <div class="name-block">
              <h1 class="name" id="name"></h1>
              <h2 class="class" id="class"></h2>
              <h3 class="emoji" id="emoji"></h3>
            </div>
          </div>

          <div class="stats">
            <div class="stat"><img src="Str.png" class="stat-icon" /> <div class="stat-value" id="stat-str"></div></div>
            <div class="stat"><img src="Dex.png" class="stat-icon" /> <div class="stat-value" id="stat-dex"></div></div>
            <div class="stat"><img src="Con.png" class="stat-icon" /> <div class="stat-value" id="stat-con"></div></div>
            <div class="stat"><img src="Int.png" class="stat-icon" /> <div class="stat-value" id="stat-int"></div></div>
            <div class="stat"><img src="Wis.png" class="stat-icon" /> <div class="stat-value" id="stat-wis"></div></div>
            <div class="stat"><img src="Cha.png" class="stat-icon" /> <div class="stat-value" id="stat-cha"></div></div>
          </div>

          <div class="hp-ac">
            <div><img src="heart_icon.png" alt="HP" class="icon" /> HP: <span id="hp"></span></div>
            <div><img src="ac_icon.png" alt="AC" class="icon" /> AC: <span id="ac"></span></div>
          </div>

          <div class="quote" id="quote-front"></div>
        </div>
      </div>

      <!-- BACK -->
        <div class="card card-back">
        <div class="card-content">
          <h2 id="about-title">About Thalen</h2>
          <p id="about-text"></p>
          <h3>Inventory</h3>
          <ul id="inventory"></ul>
          <p id="quote-back"></p>
        </div>
      </div>
    </div>
  </div>
 <script src="script.js" defer></script>
</body>
